apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: product-api
  labels:
    app: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: api
        image: gcr.io/YOUR_PROJECT_ID/payment-service:latest
        ports:
        - containerPort: 8082
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8082"
        - name: GCP_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: gcp_project_id
        - name: OTEL_SERVICE_NAME
          value: "payment-service"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/var/secrets/google/key.json"
        - name: DB_HOST
          value: "postgres"
        resources:
          limits:
            memory: 256Mi
            cpu: 500m
          requests:
            memory: 128Mi
            cpu: 100m
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/secrets/google
          readOnly: true
      volumes:
      - name: google-cloud-key
        secret:
          secretName: gcp-service-account-key
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: product-api
  labels:
    app: payment-service
spec:
  type: ClusterIP
  selector:
    app: payment-service
  ports:
  - port: 8082
    targetPort: 8082
    protocol: TCP
    name: http
